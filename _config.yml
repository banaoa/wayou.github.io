# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 刘哇勇的部落格
subtitle: 程序员小刘是个有理想的青年
description: 刘哇勇的部落格，分享前端知识，记录生活点滴
author: Wayou Liu
language: zh-cn
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://wayou.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false

# Category & Tag
default_category: misc
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/

sitemap:
  path: sitemap.xml

prism_plugin:
  mode: 'preprocess'
  # theme: 'duotone-sea'
  theme: 'atom-dark'

# add caption for iamges
image_caption:
  enable: true
  class_name:

# deploy minify
all_minifier: false

html_minifier:
  enable: true
  exclude:

css_minifier:
  enable: true
  exclude:
    - '*.min.css'

js_minifier:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'

image_minifier:
  enable: true

autoprefixer:
  exclude:
    - '*.min.css'
  browsers:
    - 'last 2 versions'

## dev
browsersync:
  notify: false

## feed
feed:
  type: atom
  path: atom.xml
  limit: 20

marked:
  gfm: true
  breaks: false
  tables: true

server:
  compress: true # false will cause chinese garblsh problem

## themes: http://hexo.io/themes/
theme: superme

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/wayou/wayou.github.io.git
  branch: gh-pages
  message:
